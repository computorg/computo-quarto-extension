title: Computo Format Template
author: Julien Chiquet
version: 0.1.0
contributes:
  formats:
    common:
      # define below YAML configuration common to all formats
      filters:
        # You can include here Lua filters from your extension format 
        - color-text.lua
      shortcodes:
        # You can include here Lua filters defining shortcodes from your extension
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: true
    html:
      # define default configuration for the html version of your format
      page-layout: article
      theme: custom.scss
      include-in-header:
        - includes/pseudocode-header.html
      include-after-body: includes/pseudocode-footer.html
      toc: true
      toc-title: Contents
      title-block-banner: "#034E79"
      title-block-banner-color: "#FFFFFF"
      license: "CC BY"
      reference-section-title: Bibliography
      date-format: long
      hover-citations: true
      hover-footnotes: true
      highlight-style: github
      code-block-background: true
      code-tools:
        source: true
        toggle: false
        caption: "source"
      code-copy: true
      code-summary: "Hide/Show the code"
      code-fold: show
      anchor-sections: true
      link-external-icon: false
      link-external-newwindow: true
      html-math-method: katex
      self-contained: true
      template-partials:
        - "partials/html/title-block.html"
        - "partials/html/title-metadata.html"
      # Use a CSL file to style (https://www.zotero.org/styles/)
      # csl: https://www.zotero.org/styles/journal-of-the-american-statistical-association
  number-sections: true
  crossref:
  sec-prefix: Section
  eq-prefix: Equation
  fig-prefix: Figure   
  tbl-prefix: Table