    #   header-includes: |
    #     \usepackage{orcidlink}
    #     \definecolor{mypink}{RGB}{219, 48, 122}
    #   template-partials:
    #     # Add here the partials your format is using
    #     - "partials/title.tex"
    #     - "partials/_authors.tex"
    #   format-resources:
    #     # Add here the resources required for the PDF rendering
    #     - aft.cls
    #     - te.bst
    html:
      # define default configuration for the html version of your format
      number-sections: true
      theme: custom.scss
      include-in-header:
        - includes/metrics.html
        - includes/pseudocode-header.html
      include-after-body: includes/pseudocode-footer.html
      toc-title: >
        <a href="https://computo.sfds.asso.fr"><img style="width: 96px;" alt="Computo" src="https://computo.sfds.asso.fr/assets/img/logo_text_vertical.svg"/></a> <br/><br/>
        Contents
      toc: true
      license: "CC BY"
      date-format: long
      title-block-banner: "#034E79"
      title-block-banner-color: "#FFFFFF"
      hover-citations: true
      hover-footnotes: true
      highlight-style: github
      code-block-background: true
      code-block-border-left: "#034E79"
      code-tools:
        source: true
        toggle: false
        caption: "source"
      code-copy: true
      code-summary: "Show the code"
      code-fold: true
      anchor-sections: true
      link-external-icon: false
      link-external-newwindow: true
      html-math-method: katex
      self-contained: true
      template-partials:
        # Add here the partials your format is using
        - "partials/html/metadata.html"
        - "partials/html/title_block.html"
        - "partials/html/toc.html"
      # Use a CSL file to style (https://www.zotero.org/styles/)
      csl: https://www.zotero.org/styles/journal-of-the-american-statistical-association
