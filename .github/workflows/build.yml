name: build
on:
  push:
    branches:
      - master
      - main

env: # Change this if needed
  quarto_file_R: template-R
  quarto_paper: published-paper-tsne
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  computoarticle:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository for Github action
        uses: actions/checkout@v2

      - name: Installing dependencies with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true

      - name: Installing quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: true

      - name: Rendering with Quarto
        shell: bash -l {0}

        run: |
            quarto render
            mkdir _build
            mv ${{ env.quarto_file_R }}.html _build/index.html
            mv ${{ env.quarto_paper }}.html _build/
            mv -vf *_files *.pdf figures _build/
            cp environment.yml _build/
            touch _build/.nojekyll

      - name: Deploying article on github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: _build
          CLEAN: true