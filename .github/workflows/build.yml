name: build

on:
  workflow_dispatch:
  push:
    branches: main

env:
  quarto_file: computo-quarto-extension
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-publish:    
    runs-on: ubuntu-latest
    permissions:
      contents: write   
    steps:
      - name: Checking out repository for Github action
        uses: actions/checkout@v3

      - uses: mamba-org/setup-micromamba@v1
        with:
          # environment-file is not assumed anymore
          environment-file: environment.yml
          # now called cache-environment
          cache-environment: true

      - name: Installing quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: inkscape
        shell: bash -l {0}

        run: |
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          sudo apt-get install -y inkscape

#      - name: Render and Publish
#        uses: quarto-dev/quarto-actions/publish@v2
#        with:
#          target: gh-pages
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Rendering with Quarto
        shell: bash -l {0}

        run: |
            echo "$PATH"
            which pdflatex
            quarto render ${{ env.quarto_file }}.qmd
            mkdir _build
            mv ${{ env.quarto_file }}.html _build/index.html
            mv -vf ${{ env.quarto_file }}_files figures ${{ env.quarto_file }}.pdf _build/
            cp environment.yml _build/
            touch _build/.nojekyll

      - name: Deploying article on github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _build
          clean: true
