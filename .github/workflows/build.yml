name: build
on:
  push:
    branches:
      - master
      - main

env: # Change this if needed
  quarto_file: template
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  computorticle:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository for Github action
        uses: actions/checkout@v2

      - name: Installing dependencies with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true

      - name: Installing quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: true

      - name: Rendering with Quarto
        shell: bash -l {0}
        # https://github.com/rstudio/reticulate/issues/1184#issuecomment-1113450617
        run: |
            mv $CONDA_PREFIX/conda-meta /tmp
            QUARTO_R=$(which R) quarto render ${{ env.quarto_file }}.qmd
            mv /tmp/conda-meta $CONDA_PREFIX
            mkdir _build
            mv ${{ env.quarto_file }}.html _build/index.html
            mv -vf ${{ env.quarto_file }}_files figures ${{ env.quarto_file }}.pdf _build/
            cp environment.yml _build/
            touch _build/.nojekyll

      - name: Deploying article on github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: _build
          CLEAN: true